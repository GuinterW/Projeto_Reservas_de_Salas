<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Reservas de salas</title>

     <!-- Place favicon.ico in the root directory -->
    <link rel="icon" href="favicon.ico">


    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">

    <!-- endbuild -->

    <meta name="google-signin-client_id" content="996025421051-v12okpv54pricjmchlcr2vcg0rc0gi9h.apps.googleusercontent.com">
</head>

<body>
    <!--[if lt IE 10]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <div class="container">
        <div class="row page-header" id="header">
            <div class="col-md-6">
                <h1 class="brand text-left" id="mainTitle"> <i class="fa fa-book fa-1x" aria-hidden="true"></i> Reuniões - DigitalDesk</h1>
            </div>
            <div class="col-md-6">
                <h1 class="text-right" id="user"></h1>
                <div id="logIn"></div>
            </div>
        </div>
        <ol class="nav nav-pills">
            <li class="active mainLinks"><a class="links" href="#forToday">Para hoje</a></li>
            <li><a class="links" href="#listMeetings">Listar</a></li>
            <li><a class="links" href="#insertMeeting">Incluir</a></li>
            <li><a class="links" href="#myMeetings">Minhas reuniões</a></li>
        </ol>

        <!--PARA HOJE -->
        <div id="forToday" class="pages">
            <h2 id="dateToday"></h2>
        </div>

        <!-- LISTAR -->
        <div id="listMeetings" class="pages">
            <h2><i class="fa fa-list-alt" aria-hidden="true"></i> Listar</h2>
            <div class="form-group">
                <select id="year"></select>
                <select id="month">
                    <option value='00'>Escolha um mês queridão(todos)</option>
                    <option value='01'>Janeiro</option>
                    <option value='02'>Fevereiro</option>
                    <option value='03'>Março</option>
                    <option value='04'>Abril</option>
                    <option value='05'>Maio</option>
                    <option value='06'>Junho</option>
                    <option value='07'>Julho</option>
                    <option value='08'>Agosto</option>
                    <option value='09'>Setembro</option>
                    <option value='10'>Outubro</option>
                    <option value='11'>Novembro</option>
                    <option value='12'>Dezembro</option>
                </select>
                <select id="day"></select>
            </div><br>
        </div>

        <!-- INCLUIR -->
        <div id="insertMeeting" class="pages">
            <h2><i class="fa fa-calendar-plus-o" aria-hidden="true"></i> Incluir</h2>
            <div id="formInsert">
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Data: </label>
                        <div class="col-sm-10">
                            <input class="form-control" id="calendar" type="text" placeholder="Clique para escolher uma data...">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-offset-2 col-sm-4 control-label">
                            <input type="radio" name="radioFrequency" checked> 
                            Apenas 1 vez
                        </label>
                        <label id="repeatLabel" class="col-sm-6 control-label">
                            <input type="radio" name="radioFrequency" id="repeat"> 
                            Repetir
                        </label>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Sala</label>
                        <div class="col-sm-10">
                            <select class="form-control" id="insertRoom">
                                <option>Sala 1</option>
                                <option>Sala 2</option>
                                <option>Sala 3</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Início</label>
                        <div class="col-sm-10">
                            <select class="form-control" id="startMeeting">
                                <option value="08:30:00">08:30</option>
                                <option value="09:00:00">09:00</option>
                                <option value="09:30:00">09:30</option>
                                <option value="10:00:00">10:00</option>
                                <option value="10:30:00">10:30</option>
                                <option value="11:00:00">11:00</option>
                                <option value="11:30:00">11:30</option>
                                <option value="12:00:00">12:00</option>
                                <option value="12:30:00">12:30</option>
                                <option value="13:00:00">13:00</option>
                                <option value="13:30:00">13:30</option>
                                <option value="14:00:00">14:00</option>
                                <option value="14:30:00">14:30</option>
                                <option value="15:00:00">15:00</option>
                                <option value="15:30:00">15:30</option>
                                <option value="16:00:00">16:00</option>
                                <option value="16:30:00">16:30</option>
                                <option value="17:00:00">17:00</option>
                                <option value="17:30:00">17:30</option>
                                <option value="18:00:00">18:00</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Término</label>
                        <div class="col-sm-10">
                            <select class="form-control" id="endMeeting">
                                <option value="09:00:00">09:00</option>
                                <option value="09:30:00">09:30</option>
                                <option value="10:00:00">10:00</option>
                                <option value="10:30:00">10:30</option>
                                <option value="11:00:00">11:00</option>
                                <option value="11:30:00">11:30</option>
                                <option value="12:00:00">12:00</option>
                                <option value="12:30:00">12:30</option>
                                <option value="13:00:00">13:00</option>
                                <option value="13:30:00">13:30</option>
                                <option value="14:00:00">14:00</option>
                                <option value="14:30:00">14:30</option>
                                <option value="15:00:00">15:00</option>
                                <option value="15:30:00">15:30</option>
                                <option value="16:00:00">16:00</option>
                                <option value="16:30:00">16:30</option>
                                <option value="17:00:00">17:00</option>
                                <option value="17:30:00">17:30</option>
                                <option value="18:00:00">18:00</option>
                                <option value="18:30:00">18:30</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Pauta: </label>
                        <div class="col-sm-10">
                            <input class="form-control" type="text" id="insertSchedule">
                        </div>
                    </div>
                    <button type="button" class="btn btn-default" id="buttomInsert">Reservar</button>
                    <button type="button" class="btn btn-default">Limpar</button>
                </form>
            </div>
        </div>

        <!-- Pages and table -->
        <div id="pagesAndTable">
            <ul class="pagination">
                <li class="active activeRoom" value="1"><a href="#table" id="room1" class="room">Sala 1</a></li>
                <li value="2"><a href="#table" id="room2" class="room">Sala 2</a></li>
                <li value="3"><a href="#table" id="room3" class="room">Sala 3</a></li>
            </ul>
            <div id="table"></div>
        </div>

        <!-- Modal repetir -->
        <div class="modal fade" id="modalRepeat" role="dialog">
            <div class="modal-dialog">
              <!-- Modal content-->
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                  <h4 class="modal-title">Repetir</h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal" role="form">
                        <div class="form-group">
                            <label class="col-sm-4 control-label">Frequência: </label>
                            <div class="col-sm-6">
                                <select class="form-control" id="repeatType">
                                    <option>Diariamente</option>
                                    <option>Semanalmente (2ª a 6ª)</option>
                                    <option>Mensalmente</option>
                                    <option>Anualmente</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-4 control-label">Intervalo: </label>
                            <label class="col-sm-2 control-label"> A cada </label>
                            <div class="col-sm-2">
                                <select class="form-control" id="repeatFrequency">
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>30</option>
                                </select>
                            </div>
                            <label class="col-sm-1 control-label"> dias </label>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-4 control-label">Inicia em: </label>
                            <div class="col-sm-6">
                                <input class="form-control" id="startRepeat" type="text" disabled>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-4 control-label">Termina: </label>
                            <div class="col-sm-6">
                                <div class="radio">
                                    <label>
                                        <input type="radio" name="radioEnd" checked>
                                        Após 
                                        <input id="endRepeat" type="text" placeholder="ex: 2">
                                        ocorrência(s)
                                    </label>
                                </div>
                            </div>
                            <div class="col-sm-offset-4 col-sm-6">
                                <div class="radio">
                                  <label>
                                    <input type="radio" name="radioEnd">Em
                                    <input id="dateEndRepeat" type="text" placeholder="Digite uma data...">
                                  </label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-4 control-label">Resumo: </label>
                            <div class="col-sm-6">
                                <label id="abstract">A cada <span id="nFrequency">1</span> dias, <span id="nRepeats">x</span> vezes</label>
                            </div>
                        </div>
                        <button type="button" class="btn btn-default">Concluir</button>
                        <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
                    </form>
                </div>
              </div>  
            </div><br>
        </div>
    </div>

    <div class="modal fade" id="modalLogIn" role="dialog">
        <div class="modal-dialog">
          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-body">
                <div class="g-signin2" data-onsuccess="onSignIn"></div>
                <button type="button" class="btn btn-danger" id="logOut">Log Out</button>
            </div>
          </div>  
        </div>
    </div>
    <div class="modal fade" id="modalDelete" role="dialog">
        <div class="modal-dialog">
          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-body">
                <h1>Você deseja apagar esta reserva?</h1>
                <button type="button" class="btn btn-danger" id="delete">Sim</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Não</button>
            </div>
          </div>  
        </div>
    </div>

    <!-- build:js js/vendor.js -->
    <!-- bower:js -->
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <!-- endbower -->
    <!-- endbuild -->
    
    <!-- build:js scripts/plugins.js -->
    
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/affix.js"></script>
    
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/alert.js"></script>
    
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/dropdown.js"></script>
    
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/tooltip.js"></script>
    
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/modal.js"></script>
    
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/transition.js"></script>
    
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/button.js"></script>
    
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/popover.js"></script>
    
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/carousel.js"></script>
    
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/scrollspy.js"></script>
    
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/collapse.js"></script>
    
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/tab.js"></script>
    
    <!-- endbuild -->
    
    <!-- build:js js/main.js -->
    <script src="js/main.js"></script>
    <script src="js/bootstrap-datepicker.js"></script>
    <!-- endbuild -->
    <script src="https://apis.google.com/js/platform.js" async defer></script>
</body>
</html>
