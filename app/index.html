<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>app generator</title>

     <!-- Place favicon.ico in the root directory -->
    <link rel="icon" href="favicon.ico">


    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">

    <!-- endbuild -->
</head>

<body>
    <!--[if lt IE 10]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <div class="container">
        <div class="row page-header" id="head">
            <div class="col-md-6">
                <h1 class="brand" id="tituloPrincipal"> <i class="fa fa-book fa-1x" aria-hidden="true"></i> Reuniões - DigitalDesk</h1>
            </div>
            <div class="col-md-6">
                <h5 class="text-right">Ciclano <i class="fa fa-user fa-4x" aria-hidden="true"></i></h5>
            </div>
        </div>
        <ol class="nav nav-pills">
            <li class="active mainLinks"><a class="links" href="#forToday">Para hoje</a></li>
            <li><a class="links" href="#listMeetings">Listar reuniões</a></li>
            <li><a class="links" href="#includeReservation">Incluir reserva</a></li>
            <!--<li><a class="links" href="#">Minhas reuniões</a></li> -->
        </ol>

        <!--PARA HOJE -->
        <h2 id="forToday" class="pages"><i class="fa fa-calendar" aria-hidden="true"></i></h2>

        <!-- LISTAR -->
        <div id="listMeetings" class="pages">
            <h2><i class="fa fa-list-alt" aria-hidden="true"></i> Listar</h2>
            <div class="form-group">
                <select id="year">
                    <option>2016</option>
                </select>
                <select id="month">
                    <option>Escolha um mês...</option>
                </select>
            </div><br>
        </div>

        <!-- INCLUIR -->
        <div id="includeReservation" class="pages">
            <h2><i class="fa fa-calendar-plus-o" aria-hidden="true"></i> Incluir</h2>
            <div id="formInclude">
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Data: </label>
                        <div class="col-sm-10">
                            <input class="form-control" id="calendar" type="text" placeholder="Clique para escolher uma data...">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-offset-2 col-sm-4 control-label">
                            <input type="radio" name="radioFrequency" checked> 
                            Apenas 1 vez
                        </label>
                        <label id="repeatLabel" class="col-sm-6 control-label">
                            <input type="radio" name="radioFrequency" id="repeat"> 
                            Repetir
                        </label>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Sala</label>
                        <div class="col-sm-10">
                            <select class="form-control" id="sel1">
                                <option>Sala 1</option>
                                <option>Sala 2</option>
                                <option>Sala 3</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Início</label>
                        <div class="col-sm-10">
                            <select class="form-control" id="sel1">
                                <option>hh:mm</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Término</label>
                        <div class="col-sm-10">
                            <select class="form-control" id="sel2">
                                <option>hh:mm</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Pauta: </label>
                        <div class="col-sm-10">
                            <input class="form-control" type="text">
                        </div>
                    </div>
                    <button type="button" class="btn btn-default">Reservar</button>
                    <button type="button" class="btn btn-default">Cancelar</button>
                </form>
            </div>
        </div>

        <!-- Pages and table -->
        <div id="pagesAndTable">
            <ul class="pagination">
                <li class="active activeRoom"><a href="#table" id="room1" class="room">Sala 1</a></li>
                <li><a href="#table" id="room2" class="room">Sala 2</a></li>
                <li><a href="#table" id="room3" class="room">Sala 3</a></li>
            </ul>
            <div id="table"></div>
        </div>

        <!-- Modal repetir -->
        <div class="modal fade" id="myModal" role="dialog">
            <div class="modal-dialog">
              <!-- Modal content-->
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                  <h4 class="modal-title">Repetir</h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal" role="form">
                        <div class="form-group">
                            <label class="col-sm-4 control-label">Frequência: </label>
                            <div class="col-sm-6">
                                <select class="form-control" id="sel1">
                                    <option>Diariamente</option>
                                    <option>Semanalmente (2ª a 6ª)</option>
                                    <option>Mensalmente</option>
                                    <option>Anualmente</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-4 control-label">Intervalo: </label>
                            <label class="col-sm-2 control-label"> A cada </label>
                            <div class="col-sm-2">
                                <select class="form-control" id="sel2">
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>30</option>
                                </select>
                            </div>
                            <label class="col-sm-1 control-label"> dias </label>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-4 control-label">Inicia em: </label>
                            <div class="col-sm-6">
                                <input class="form-control" id="disabledInput" type="text" disabled>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-4 control-label">Termina em: </label>
                            <div class="col-sm-6">
                                <div class="radio">
                                    <label>
                                        <input type="radio" name="radioEnd">
                                        Após 
                                        <input id="dateFixed" type="text" placeholder="ex: 2">
                                        ocorrência(s)
                                    </label>
                                </div>
                            </div>
                            <div class="col-sm-offset-4 col-sm-6">
                                <div class="radio">
                                  <label>
                                    <input type="radio" name="radioEnd">Em
                                    <input id="dateEnd" type="text" placeholder="Digite uma data...">
                                  </label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-4 control-label">Resumo: </label>
                            <div class="col-sm-6">
                                <label id="abstract">A cada x dias, x vezes</label>
                            </div>
                        </div>
                        <button type="button" class="btn btn-default">Concluir</button>
                        <button type="button" class="btn btn-default">Cancelar</button>
                    </form>
                </div>
              </div>  
            </div>
        </div>
    </div>

    <!-- build:js js/vendor.js -->
    <!-- bower:js -->
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <!-- endbower -->
    <!-- endbuild -->
    
    <!-- build:js scripts/plugins.js -->
    
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/affix.js"></script>
    
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/alert.js"></script>
    
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/dropdown.js"></script>
    
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/tooltip.js"></script>
    
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/modal.js"></script>
    
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/transition.js"></script>
    
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/button.js"></script>
    
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/popover.js"></script>
    
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/carousel.js"></script>
    
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/scrollspy.js"></script>
    
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/collapse.js"></script>
    
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/tab.js"></script>
    
    <!-- endbuild -->
    
    <!-- build:js js/main.js -->
    <script src="js/main.js"></script>
    <script src="js/bootstrap-datepicker.js"></script>
    <!-- endbuild -->
</body>

</html>
