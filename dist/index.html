10> <select class=form-control id=sel2> <option>hh:mm</option> </select> </div> </div> <div class=form-group> <label class="col-sm-2 control-label">Pauta: </label> <div class=col-sm-10> <input class=form-control type=text> </div> </div> <button type=button class="btn btn-default">Reservar</button> <button type=button class="btn btn-default">Cancelar</button> </form> </div> </div>  <div id=pagesAndTable> <ul class=pagination> <li class="active activeRoom"><a href=#table id=room1 class=room>Sala 1</a></li> <li><a href=#table id=room2 class=room>Sala 2</a></li> <li><a href=#table id=room3 class=room>Sala 3</a></li> </ul> <div id=table></div> </div>  <div class="modal fade" id=myModal role=dialog> <div class=modal-dialog>  <div class=modal-content> <div class=modal-header> <button type=button class=close data-dismiss=modal>&times;</button> <h4 class=modal-title>Repetir</h4> </div> <div class=modal-body> <form class=form-horizontal role=form> <div class=form-group> <label class="col-sm-4 control-label">Frequência: </label> <div class=col-sm-6> <select class=form-control id=sel1> <option>Diariamente</option> <option>Semanalmente (2ª a 6ª)</option> <option>Mensalmente</option> <option>Anualmente</option> </select> </div> </div> <div class=form-group> <label class="col-sm-4 control-label">Intervalo: </label> <label class="col-sm-2 control-label"> A cada </label> <div class=col-sm-2> <select class=form-control id=sel2> <option>1</option> <option>2</option> <option>3</option> <option>30</option> </select> </div> <label class="col-sm-1 control-label"> dias </label> </div> <div class=form-group> <label class="col-sm-4 control-label">Inicia em: </label> <div class=col-sm-6> <input class=form-control id=disabledInput type=text disabled> </div> </div> <div class=form-group> <label class="col-sm-4 control-label">Termina: </label> <div class=col-sm-6> <div class=radio> <label> <input type=radio name=radioEnd> Após <input id=dateFixed type=text placeholder="ex: 2"> ocorrência(s) </label> </div> </div> <div class="col-sm-offset-4 col-sm-6"> <div class=radio> <label> <input type=radio name=radioEnd>Em <input id=dateEnd type=text placeholder="Digite uma data..."> </label> </div> </div> </div> <div class=form-group> <label class="col-sm-4 control-label">Resumo: </label> <div class=col-sm-6> <label id=abstract>A cada x dias, x vezes</label> </div> </div> <button type=button class="btn btn-default">Concluir</button> <button type=button class="btn btn-default">Cancelar</button> </form> </div> </div> </div><br> </div> </div> <script src=js/vendor.js></script> <script src=scripts/plugins.js></script> <script src=js/main.js></script> </body> </html>
